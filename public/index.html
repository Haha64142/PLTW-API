<!DOCTYPE html>
<html>
  <head>
    <title>PLTW API Hacker</title>
    <style>
      html,
      body {
        background-color: #212121;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      input,
      select {
        background-color: #303030;
        color: #ffffff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      input:hover,
      select:hover {
        background-color: #454545;
        cursor: pointer;
      }

      input:active,
      select:active {
        background-color: #3b3b3b;
      }
    </style>
  </head>
  <body>
    <h1>Hack</h1>
    <form id="form">
      <select id="method">
        <option value="get" selected>Get</option>
        <option value="hack">Hack</option>
      </select>
      <label for="endpoint">Endpoint:</label>
      <input type="text" id="endpoint" name="endpoint" />

      <input type="submit" value="submit" />
    </form>

    <pre id="result"></pre>

    <script type="text/javascript">
      const methodElement = document.getElementById("method");
      const endpointElement = document.getElementById("endpoint");
      const resultElement = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const result = await fetch("/" + methodElement.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ endpoint: endpointElement.value }),
        });
        const data = await result.json();
        resultElement.textContent = data.text;
      });
    </script>
  </body>
</html>
