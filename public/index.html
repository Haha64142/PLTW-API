<!DOCTYPE html>
<html>
  <head>
    <title>PLTW API</title>
    <style>
      html,
      body {
        background-color: #212121;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      input,
      select {
        background-color: #303030;
        color: #ffffff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      input:hover,
      select:hover {
        background-color: #454545;
        cursor: pointer;
      }

      input:active,
      select:active {
        background-color: #3b3b3b;
      }

      input:disabled,
      select:disabled {
        background-color: #282828;
        color: #ffffff;
        cursor: not-allowed;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <select id="method">
        <option value="get" selected>Get</option>
        <option value="hack">Hack</option>
      </select>
      <label for="endpoint">Endpoint:</label>
      <input type="text" id="endpoint" name="endpoint" />

      <input type="submit" id="submit" value="submit" disabled />
    </form>

    <pre id="result"></pre>

    <script type="text/javascript">
      const methodElement = document.getElementById("method");
      const endpointElement = document.getElementById("endpoint");
      const resultElement = document.getElementById("result");
      const submitButton = document.getElementById("submit");

      window.onload = function () {
        fetch("/wake")
          .then((r) => r.text())
          .then((body) => {
            if (body == "App is awake") {
              submitButton.disabled = false;
            } else {
              resultElement.textContent = body;
            }
          });
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const result = await fetch("/" + methodElement.value, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ endpoint: endpointElement.value }),
        });
        const data = await result.json();
        resultElement.textContent = data.text;
      });
    </script>
  </body>
</html>
